    <!-- the magic happens inside this tag - 
            it's HTML5 tag that supports animation -->
    <canvas id="canvas1" width="500" height="500"></canvas>
    <canvas id="canvas2" width="500" height="500"></canvas>

    <br>
    <button onclick="draw(0,0)">DRAW</button>

    <!-- include js file after DOM is loaded; 
            if included earlier, you have to use window.onload = function(){ ... } 
            approach in your intro.js file -->
    <script src="javascripts/intro.js"></script>
    <script src="javascripts/secondIntro.js"></script>

    

  </body>
